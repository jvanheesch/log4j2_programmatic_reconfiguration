<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <span>Loggerconfig name</span>
        <input wicket:id="loggerConfigName"/>
        <br>
        <span>Appender name</span>
        <select wicket:id="appenderName"></select>
        <br>
        <span>Level</span>
        <select wicket:id="level"></select>
        <br>
        <button wicket:id="submitLink">submit</button>
    </form>
</wicket:panel>
</body>
</html>
