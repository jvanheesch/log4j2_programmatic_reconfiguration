<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="form-group">
        <form wicket:id="form">
            <dl class="dl-horizontal">
                <dt>
                    <span><span>Loggerconfig name</span></span>
                </dt>
                <dd>
                    <input wicket:id="loggerConfigName" class="form-control"/>
                </dd>
                <dt>
                    <span>Appender name</span>
                </dt>
                <dd>
                    <select wicket:id="appenderName" class="form-control"></select>
                </dd>
                <dt>
                    <span>Level</span>
                </dt>
                <dd>
                    <select wicket:id="level" class="form-control"></select>
                </dd>
                <dd>
                    <button wicket:id="submitLink" class="form-control">submit</button>
                </dd>
            </dl>
        </form>
    </div>
</wicket:panel>
</body>
</html>
